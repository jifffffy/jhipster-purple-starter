<div class="row">
  <div class="col-md-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">
          <span jhiTranslate="tracker.title">Real-time user activities</span>
        </h3>
        <div class="table-responsive">
          <table class="table table-striped" aria-describedby="tracker-page-heading">
            <thead>
              <tr>
                <th scope="col" jhiTranslate="tracker.table.userlogin">User</th>
                <th scope="col" jhiTranslate="tracker.table.ipaddress">IP Address</th>
                <th scope="col" jhiTranslate="tracker.table.page">Current page</th>
                <th scope="col" jhiTranslate="tracker.table.time">Time</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let activity of activities">
                <td>{{ activity.userLogin }}</td>
                <td>{{ activity.ipAddress }}</td>
                <td>{{ activity.page }}</td>
                <td>{{ activity.time | date: 'yyyy-MM-dd HH:mm:ss' }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
