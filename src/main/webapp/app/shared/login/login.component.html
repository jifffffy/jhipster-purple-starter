<div class="d-flex align-items-center auth px-0">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="brand-logo">
          <img src="../../../content/images/logo.svg" alt="logo">
        </div>
        <h6 class="font-weight-light">
            <div class="alert alert-danger" *ngIf="authenticationError" jhiTranslate="login.messages.error.authentication">
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
            </div>
        </h6>
        <form class="pt-3" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
          <div class="form-group">
            <input type="text" name="username" class="form-control form-control-lg" id="username" placeholder="{{ 'global.form.username.placeholder' | translate }}"
                   formControlName="username" #username>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" name="password" id="password" placeholder="{{ 'login.form.password.placeholder' | translate }}"
                           formControlName="password">
          </div>
          <div class="my-2 d-flex justify-content-between align-items-center">
            <div class="form-check">
              <label class="form-check-label text-muted">
                <input type="checkbox" class="form-check-input">
                <i class="input-helper" jhiTranslate="login.form.rememberme"></i>
              </label>
            </div>
          </div>
          <div class="mt-3">
            <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" jhiTranslate="login.form.button">Sign in</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
